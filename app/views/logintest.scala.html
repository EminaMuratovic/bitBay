@main("Login") {

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
               <a href="homepage"><img src="@routes.Assets.at("images/Logo.png")" /></a>
                
            </div>
        </div>
        <!-- /.container -->
     </nav>
        <div class="row">
            <div class="col-md-12">
                <div class="col-sm-4 col-lg-4 col-md-4">
                    <div class="well login-box">
                        <form action="">
                            <legend>Login</legend>
                               @helper.form(routes.UserLoginApplication.login()){
                            <div class="form-group">
                                <label for="username-email">E-mail or Username</label>
                                <input value='' id="username-email" placeholder="E-mail or Username" type="text" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input id="password" value='' placeholder="Password" type="password" class="form-control" />
                            </div>
                            <div class="form-group text-center">
								
                                <input type="submit" class="btn btn-success btn-login-submit" value="Login" />
                              	 <a class="btn btn-danger" href="homepage" role="button">Cancel</a>
                            </div>
                           }
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>

}
