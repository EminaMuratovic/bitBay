    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Welcome to bitBay </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="@routes.Assets.at("images/favicon.ico")"> 
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/demo.css")" />
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/style.css")" />
		<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/animate-custom.css")" />
    </head>   
     <body>
        <div class="container">
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    
                   <a class="hiddenanchor" id="tologin"></a>
                   <a class="hiddenanchor" id="toregister"></a>
                    <div id="wrapper">
						<div id="register" class="animate form" style="background-color: #6B8FB2">

                                <h1> Registration: </h1> 
                                @helper.form(routes.Application.register(), 'id->"registrationForm"){
                                <p> 
                                    <label for="usernamesignup" class="uname" data-icon="u">Your username: </label>
                                    <input id="usernamesignup" name="usernamesignup" required="required" type="text"  />
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Your password: </label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" />
                                </p>
                                <p class="signin button"> 
                                    
									<a href="#registar"><input type="submit" value="Sign up"/> 
                                    </a>
								</p>
								}
                                <p class="change_link">  
									Already a member ?
									<a href="/nouser" class="to_register"> Go and log in </a>
								</p>
								
                        </div>
                        	
                    </div>
                </div>  
            </section>
        </div>
    </body>
